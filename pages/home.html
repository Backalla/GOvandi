<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bus Ticket Booking System</title>

    <!-- Bootstrap -->
    <link href="pages/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="pull-right">Welcome!
          {{if .U.Uid}}
            <strong>{{.U.Name}}</strong>  <a href="/logout">Logout</a>
          {{else}}
            <strong>Guest</strong> <a href="/login">Login</a>
          {{end}}
      </div>
      <img src="pages/img/homebanner.gif" width="100%" height="250">
      <h3>Select a Bus</h3>
      <table class="table">
        <tr>
          <th>Sr No.</th>
          <th>Bus number</th>
          <th>Agency</th>
          <th>Starting</th>
          <th>Destination</th>
          <th>Ticket Price</th>
          <th></th>
        </tr>
        {{range $index,$val := .Buses}}
        <tr>
          <td>{{$index}}</td>
          <td>{{.Id}}</td>
          <td>{{.Name}}</td>
          <td>{{.Source}}</td>
          <td>{{.Destination}}</td>
          <td>{{.Price}}</td>
          <td><button type="button" class="btn btn-success">Check Availability</button></td>
        </tr>
        {{end}}
      </table>
    </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="pages/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="pages/js/bootstrap.min.js"></script>
  </body>
</html>
